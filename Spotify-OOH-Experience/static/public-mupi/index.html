<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mupi Spotify</title>
        <link rel="stylesheet" href="styleMupi.css">
    </head>
    <body onclick="playSong()">

        <audio id="audio" loop>
            <source src="./audios/Feid-Yandel-150.mp3" type="audio/mpeg">
            <source src="./audios/Feliz-Cumpleaños-Ferxxo.mp3" type="audio/mpeg">
            <source src="./audios/Moscow-Mule.mp3" type="audio/mpeg">
            <source src="./audios/RBD-Sálvame.mp3" type="audio/mpeg">
            <source src="./audios/RBD-Ser-O-Parecer.mp3" type="audio/mpeg">
        </audio>

        <script>
            function playSong() {
                document.getElementById('audio').play()
            }
        </script>

        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
            integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
            crossorigin="anonymous"></script>
            
        <div id="canva">
        </div>

        <button id="afterCapture">Click After Capture</button>

        <div id="cameraDiv">
            <video id="video" autoplay></video>
            <canvas id="canvasCamera"></canvas>
            <img id="badBunnyFilterPhoto" src="./assets/marcoBadbunny.png">
            <img id="rebeldeFilterPhoto" src="./assets/marcoRebelde.png">
            <img id="feidFilterPhoto" src="./assets/marcoFeid.png">
        </div>

        <img id="photoSaved" src="" alt="Foto capturada">

        <!-- <div id="photoDiv">
            <img id="photoImg" src="">
        </div> -->

        <script type="module" src="controllerMupi.js"></script>
    </body>
</html>
